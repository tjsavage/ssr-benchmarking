<html>
<head>
  <script>
    var container = document.getElementById("container");
    for(var i = 0; i < 1000; i++) {
      var p = document.createElement('p');
      var t = document.createTextNode('Hi');
      p.appendChild(t);
      container.appendChild(p);
    }
  </script>
</head>
<body>
  <div id="container"></div>
</body>
